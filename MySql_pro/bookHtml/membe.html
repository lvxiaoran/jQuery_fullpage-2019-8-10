<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>membe</title>
  <link rel="stylesheet" href="css/membe.css">
</head>

<body>
  <div class="error"></div>
  <div class="container right-panel-active" id="container">
    <div class="form-container sign-up-container">
      <form action="#">
        <h1 class="h1">用户登录</h1>
        <input type="text" placeholder="用户名" class="L_username" autocomplete="off">
        <span class="error_tip"></span>
        <input type="password" placeholder="密码" class="L_userPassword">
        <span class="error_tip"></span>
        <button type="button" id="sig_btn">登录</button>
        <a href="./modifyPwd.html" class="modifyPwd"><span>忘记密码？</span></a>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1 class="h1">用户注册</h1>
        <input type="text" placeholder="用户名" id="username" autocomplete="off">
        <span class="error_tip"></span>
        <input type="password" placeholder="密码" id="userPassword">
        <span class="error_tip"></span>
        <input type="phone" placeholder="手机" id="userPhone" autocomplete="off">
        <span class="error_tip"></span>
        <input type="email" placeholder="邮箱" id="userEmail" autocomplete="off">
        <span class="error_tip"></span>
        <div class="xiao-userGender-input">
          <input type="radio" id="userGender_01" name="userGender" value="男" checked="checked" />男
          <input type="radio" id="userGender_02" name="userGender" value="女" />女
        </div>
        <button type="button" id="login_btn">注册</button>
      </form>

    </div>

    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-left">
          <h1>欢迎光临</h1>
          <p>输入您的个人资料，并与我们一起开始旅程</p>
          <button type="button" class="ghost" id="signIn">注册</button>
        </div>
        <div class="overlay-panel overlay-right">
          <h1>欢迎回来</h1>
          <p>与我们保持联系请登录您的个人信息</p>
          <button type="button" class="ghost" id="signUp">登录</button>
        </div>
      </div>
    </div>
  </div>
  <script src="js/membe.js"></script>

  <script src="js/log_reg.js"></script>
  <script src="js/jquery.min.js"></script>

</body>

</html>
